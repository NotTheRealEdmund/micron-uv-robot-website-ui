<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>Remote</title>
		<link href="navBar.css" rel="stylesheet" type="text/css">
  		<style>
			#optionsTab {
			  width: 500px;
			  height: 200px;
			  margin: 10px;
			  padding: 20px;
			  cursor: pointer;
			  background: blue;
			  border-radius: 25px;
			  float: left;
			}
			
			#canvasContainer {
			  float: right;
			}
			#cameraCanvas, #lidarCanvas {
			  background-color: gray;
			  width: 600px;
			  height: 340px;
			}
		</style>
	</head>
	<body>
		<ul>
  			<li><a href="./status.html">Status</a></li>
  			<li><a href="./schedule.html">Schedules</a></li>
  			<li><a href="./waypoint.html">Waypoints</a></li>
  			<li><a href="./record.html">Records</a></li>
			<li><a class="active" href="./remote.html">Remote</a></li>
		</ul>

		<div id="optionsTab">
			<select name="first" id="first">
    			  <option value="first">Robot AAA</option>
    			  <option value="first">Robot BBB</option>
    			  <option value="first">Robot CCC</option>
    			  <option value="first">Robot DDD</option>
  			</select>
		</div>
		
		<div id="canvasContainer">
			<canvas id="cameraCanvas">Your browser does not support the HTML5 canvas tag.</canvas>
			<br>
			<canvas id="lidarCanvas">Your browser does not support the HTML5 canvas tag.</canvas>
		</div>

		<script>
			var canvas = document.getElementById("cameraCanvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "20px Arial";
			ctx.fillStyle = 'white';
			ctx.fillText("Camera Video", 85, 80);

			var canvas = document.getElementById("lidarCanvas");
			var ctx = canvas.getContext("2d");
			ctx.font = "20px Arial";
			ctx.fillStyle = 'white';
			ctx.fillText("Lidar Video", 100, 80);
		</script>
		</script>
	</body>
</html>
